<div ng-hide="(isSearching || pagesCount < 2)">
    <ul class="pagination">
        <li><a href="#" ng-hide="page == 0" ng-click="search(0)"><<</a></li>
        <li><a href="#" ng-hide="page == 0" ng-click="search(page-1)"><</a></li>
        <li ng-repeat="n in range()" ng-class="{active: n == page}">
            <a href="#" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
            <span ng-if="n == page">{{n+1}}</span>
        </li>
        <li><a href="#" ng-hide="page == pagesCount - 1" ng-click="search(page+1)">></a></li>
        <li><a href="#" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">>></a></li>
    </ul>
</div>
